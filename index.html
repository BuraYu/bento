<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bentooo</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="parent">
        <div class="div1">
          <h2 class="text-preset-2">
            Create and schedule content <span>quicker.</span>
          </h2>
          <img
            src="./assets/images/illustration-create-post.webp"
            alt="create post button"
            width="190"
          />
        </div>
        <div class="div2">
          <h2 class="text-preset-2">Write your content using AI</h2>
          <img
            src="./assets/images/illustration-ai-content.webp"
            alt="ai chat"
          />
        </div>
        <div class="div3">
          <h1 class="text-preset-1">
            Social Media <span>10x</span> <span>Faster</span> with AI
          </h1>
          <img
            src="./assets/images/illustration-five-stars.webp"
            alt="5 stars"
          />
          <p>Over 4,000 5-star reviews</p>
        </div>
        <div class="div4">
          <img
            src="./assets/images/illustration-multiple-platforms.webp"
            alt="follower count YourCo Company"
          />
          <h3 class="text-preset-3">Manage multiple accounts and platforms.</h3>
        </div>
        <div class="div5">
          <h3 class="text-preset-3">Maintain consistent posting schedule.</h3>
          <img
            src="./assets/images/illustration-consistent-schedule.webp"
            alt="calender"
          />
        </div>
        <div class="div6">
          
        </div>
        <div class="div7">7</div>
        <div class="div8">8</div>
      </div>
    </div>
  </body>
</html>
